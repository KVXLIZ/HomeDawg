{% extends "base.html" %} {% block title %}Lights{% endblock %}
{% block content %}
<link
        rel="stylesheet"
        src="/styles/home.css"
/>

<div class="lights" style="width: 18rem;">
        {% for light in lights %}
                {% if light["status"] %}
                        <img src="https://i.postimg.cc/NG7vT3M1/Raw-bulb.png" width="100px" style="background-color:rgba{{light["color"]}};">
                {% endif %}
        {% endfor %}                
</div>


{% endblock %}
